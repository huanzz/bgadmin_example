<div class="row">
    <div class="col-md-12">
        <div class="box">
            <form class="form-horizontal" method="post" action="/admin/articletag/save?Id={{.tag.Id}}">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="name" name="Name" value="{{.tag.Name}}" placeholder="请输入名称" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-3 control-label">状态</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="status" name="Status" >
                                {{if eq .tag.Status 1 }}
                                    <option value="1" selected>使用</option>
                                    <option value="0">禁用</option>
                                {{else}}
                                    <option value="1" >使用</option>
                                    <option value="0" selected>禁用</option>
                                {{end}}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="box-footer clearfix">
                    <div class="col-sm-9 pull-right">
                        <button type="submit" class="btn btn-info">保  存</button>
                        <button type="button" class="btn btn-warning" onclick="addCancel()">取  消</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="/static/admin/bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/static/admin/bower_components/wangEditor3/wangEditor.min.js"></script>
<script>
    function addCancel() {
        $("#name").val("");
        window.location.href="/admin/articletag/list";
    }



</script>
