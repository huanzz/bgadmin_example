<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog | Blog of Huan ZZ</title>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/static/admin/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/admin/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/admin/bower_components/Ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/admin/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/admin/dist/css/skins/_all-skins.min.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-blue layout-top-nav">
<div class="wrapper">
    <header class="main-header">
        <nav class="navbar navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand"><b>Huan</b>ZZ</a>
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>

                <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/blog/index">博文 </a></li>
                    </ul>
                </div>

                <div class="navbar-custom-menu">
                    <form method="post" class="navbar-form navbar-left" action="/blog/index" >
                        <div class="form-group">
                            <input type="text" style="width: 200px;" class="form-control" name="search"  placeholder="请输入标题">
                            <button type="submit" id="search"  class="btn btn-primary"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                    <ul class="nav navbar-nav">
                        <li class="dropdown messages-menu">
                            <a href="/login" class="btn" >
                                <i class="fa fa-user"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="content-wrapper">
        <div class="container">
            <section class="content-header">
                {{if ne .search ""}}
                    <div class="alert alert-warning text-center">
                        <h4>搜索"{{.search}}"结果如下，点击<a href="/blog/index">取消</a></h4>
                    </div>
                {{end}}
            </section>

            <section class="content">
                <div class="row">
                    <div class="col-md-9 pull-left" style="height: 100%">
                        {{.LayoutContent}}

                    </div>

                    <div class="col-md-3 pull-right">
                        <div class="box box-danger">
                            <div class="box-header text-center">
                                <h4>推荐</h4>
                            </div>
                            <div class="box-body">
                                <ul class="list-unstyled">
                                    {{range .publishArticles}}
                                    <li><p><a class="text-purple" href="/blog/content?Id={{.Id}}">{{.Title}}</a></p></li>
                                    {{end}}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 pull-right ">
                        <div class="box box-info">
                            <div class="box-header text-center">
                                <h4>分类</h4>
                            </div>
                            <div class="box-body">
                                <ul class="list-unstyled list-inline">
                                    {{range .sidebarCategory}}
                                        <li><span><a class="text-purple" href="/blog/category?name={{.Name}}">{{.Name}}</a></span></li>
                                    {{end}}
                                </ul>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 pull-right ">
                        <div class="box box-warning">
                            <div class="box-header text-center">
                                <h4>标签</h4>
                            </div>
                            <div class="box-body">
                                <ul class="list-unstyled list-inline">
                                {{range .sidebarTags}}
                                    <li><span><a class="text-purple" href="/blog/tag?name={{.Name}}">{{.Name}}</a></span></li>
                                {{end}}
                                </ul>

                            </div>
                        </div>
                    </div>


                </div>
            </section>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="pull-right hidden-xs">

            </div>
        </div>
    </footer>
</div>



<script src="/static/admin/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/static/admin/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/static/admin/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/static/admin/bower_components/fastclick/lib/fastclick.js"></script>
<script src="/static/admin/dist/js/adminlte.min.js"></script>
<script src="/static/admin/dist/js/demo.js"></script>
<script src="/static/admin/bower_components/layer/layer.js"></script>


</body>
</html>
